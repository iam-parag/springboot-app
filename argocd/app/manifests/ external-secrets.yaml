apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
spec:
  destination:
    name: ''
    namespace: external-secrets
    server: https://kubernetes.default.svc
  source:
    path: helm_chart/external-secrets
    repoURL: https://github.com/iam-parag/springboot-app.git
    targetRevision: CI-CD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
