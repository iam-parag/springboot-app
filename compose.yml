version: "3.8"
services:
  db:  
    container_name: mysql-container
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword 
      - MYSQL_DATABASE=phonebook 
      - MYSQL_USER=phonebook 
      - MYSQL_PASSWORD=phonebook
    volumes:
      - ./sql_backup.sql:/docker-entrypoint-initdb.d/sql_backup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "-h", "localhost","-uphonebook","-pphonebook","version"]
      interval: 10s
      retries: 5
    networks:
      - customnetwork
  springboot-app-1:  
    container_name: spingboot-app-1
    image: springboot-app
    ports:
      - 8081:8280
    build: 
        context: .
    environment:
      - DB_NAME=phonebook
      - DB_HOST=mysql-container
      - DB_PORT=3306
      - DB_USERNAME=phonebook
      - DB_PASSWORD=phonebook
    networks:
      - customnetwork
    depends_on:
      - db
  springboot-app-2:  
    container_name: spingboot-app-2
    image: springboot-app
    ports:
      - 8082:8280
    build: 
        context: .
    environment:
      - DB_NAME=phonebook
      - DB_HOST=mysql-container
      - DB_PORT=3306
      - DB_USERNAME=phonebook
      - DB_PASSWORD=phonebook
    networks:
      - customnetwork
    depends_on:
      - db
  nginx:  
    container_name: nginx
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - customnetwork
    depends_on:
      - db
      - springboot-app-1
      - springboot-app-2

networks:
  customnetwork:
    name: customnetwork
    driver: bridge
