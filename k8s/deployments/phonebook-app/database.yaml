---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-configmap
  namespace: phonebook-api-ns
data:
  MYSQL_DATABASE: phonebook
  MYSQL_USER: phonebook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql-deployment
  namespace: phonebook-api-ns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - database
      containers:
      - image: mysql:latest
        name: mysql
        ports:
        - containerPort: 3306
        envFrom:
          - configMapRef:
              name: mysql-configmap
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: phonebook-db-secret
              key: DB_ROOT_PASSWORD
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: phonebook-db-secret
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: phonebook-api-ns
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  type: ClusterIP
