apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-example
  namespace: phonebook-api-ns
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: secrectstore-vault-backend
    kind: SecretStore
      #    namespace: external-secrets
  target:
    name: application-secret
  data:
  - secretKey: secret
    remoteRef:
      key: phonebook-app/database
      property: DB_PASSWORD
