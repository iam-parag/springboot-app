name: Java Linting
on:
  push:
    branches: [ CI-CD ]
  pull_request:
    branches: [ CI-CD ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - name: Run Checkstyle
        run: |
          checkstyle -c .checkstyle.xml  src/**/*.java
